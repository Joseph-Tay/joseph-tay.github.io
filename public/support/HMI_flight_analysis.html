<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HMI Flight Research</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #f5f5f5;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
        }
        
        .header {
            background: white;
            padding: 20px;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .header h1 {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 8px;
            font-weight: 600;
        }
        
        .header p {
            color: #666;
            font-size: 0.95rem;
            line-height: 1.4;
        }
        
        .pdf-container {
            width: 100%;
            height: calc(100vh - 80px);
        }
        
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Joseph T HMI Flight Research analytics</h1>
        <p>Summary Report for aviation research focused on human factors and pilot performance.</p>
    </div>
    
    <div class="pdf-container">
        <iframe src="./HMI_Flight_Research.pdf" title="HMI Flight Research"></iframe>
    </div>
</body>
</html>
